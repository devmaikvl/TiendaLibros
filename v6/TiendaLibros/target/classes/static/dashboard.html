<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-bold mb-6">📊 Dashboard de Usuario</h2>
        <div class="space-y-4">
            <a href="micuenta.html" class="w-full block bg-blue-600 text-white py-2 rounded hover:bg-blue-700">👤 Mi Cuenta</a>
            <a href="misreservas.html" class="w-full block bg-green-600 text-white py-2 rounded hover:bg-green-700">📅 Mis Reservas</a>
        </div>
        <!-- Botón de Cerrar sesión -->
        <button onclick="cerrarSesion()" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 mt-4">
            🚪 Cerrar sesión
        </button>
    </div>

    <script>
        function cerrarSesion() {
            // Eliminar el token de localStorage
            localStorage.removeItem('jwtToken');
            // Redirigir al usuario a la página de inicio de sesión
            window.location.href = 'login2.html'; // Cambia esto si el nombre de tu página de login es diferente
        }
    </script>
</body>
</html>
