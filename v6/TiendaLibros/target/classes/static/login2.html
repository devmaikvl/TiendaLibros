<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">üîê Iniciar Sesi√≥n</h2>
        <form id="loginForm" class="space-y-4">
            <input type="text" id="username" placeholder="Usuario" class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-gray-100" required>
            <input type="password" id="password" placeholder="Contrase√±a" class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-gray-100" required>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Iniciar Sesi√≥n</button>
        </form>
        <p id="mensaje" class="text-red-500 text-center mt-4"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (!username || !password) {
                document.getElementById("mensaje").innerText = "Por favor, ingrese todos los campos.";
                return;
            }

            const response = await fetch("http://localhost:8080/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem("jwtToken", data.token);

                try {
                    const decoded = JSON.parse(atob(data.token.split('.')[1]));
                    const role = decoded.role;
                    if (role === 'ADMIN') {
                        window.location.href = "admin.html";
                    } else if (role === 'USER') {
                        window.location.href = "dashboard.html";
                    }
                } catch (error) {
                    console.error("Error al decodificar el token:", error);
                }
            } else {
                document.getElementById("mensaje").innerText = "Credenciales incorrectas";
            }
        });
    </script>
</body>
</html>
